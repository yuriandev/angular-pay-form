<div class="container">
  <h3>Payment form</h3>
  <div class="row">
    <div class="form-group col">
      <label for="input">Payee name</label>
      <input class="form-control" (input)="onNameChange($any($event.target).value)" id="input" type="text">
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="input">Payment Date</label>
      <input class="form-control" (input)="onDateChange($any($event.target).value)" id="input" type="date">
    </div>
    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>
        {{ date | date: "MMMM d, y" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="input">Payment amount</label>
      <input class="form-control" (input)="onAmountChange($any($event.target).value)" id="input" type="number">
    </div>
    <div class="col">
      <label for=""><b>Payment Amount</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="input">Height</label>
      <input class="form-control" (input)="onHeightChange($any($event.target).value)" id="input" type="number">
    </div>
    <div class="col">
      <label for=""><b>height</b></label>
      <div>
        {{ height | number: "1.1-3" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="input">Miles</label>
      <input class="form-control" (input)="onMilesChange($any($event.target).value)" id="input" type="number">
    </div>
    <div class="col">
      <label for=""><b>Kilometers</b></label>
      <div>
        {{ miles | convert: 'cm' }}
      </div>
    </div>
  </div>
</div>
